<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JesusGarce Catchall</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <script src="./script.js"></script>
</head>
<body>
    <div id="filter-container">
        <input type="text" id="searchInput" placeholder="🔍 Search resources..." oninput="filterContent()">
        <select id="categoryFilter" onchange="filterContent()">
          <option value="">All categories</option>
          <option value="components">Components</option>
          <option value="resources">Resources</option>
          <option value="channels">Channels</option>
          <option value="projects">Projects</option>
        </select>
      </div>
      
    <div id="app"></div>
    <script>
        window.$docsify = {
        name: 'JesusGarce Catchall',
        repo: 'https://github.com/JesusGarce/jgs-catchall',
        loadSidebar: true,
        search: 'auto',
        alias: {
            '/components/': '/components/javascript.md',
            '/resources/': '/resources/websites.md'
        }
        };
  </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
